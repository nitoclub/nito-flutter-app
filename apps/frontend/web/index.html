<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="NITOアプリ">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NITO">
  <link rel='apple-touch-icon' sizes='180x180' href='/favicons/apple-touch-icon.png'/>

  <!-- Favicon -->
  <link rel='icon' type='image/png' sizes='32x32' href='/favicons/favicon-32x32.png'/>
  <link rel='icon' type='image/png' sizes='16x16' href='/favicons/favicon-16x16.png'/>
  <link rel='mask-icon' href='/favicons/safari-pinned-tab.svg' color='#000000'/>
  <meta name='msapplication-TileColor' content='#ffffff'/>
  <meta name='theme-color' content='#0a0a0a'/>

  <title>NITO</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script charset="utf-8"  src="https://static.line-scdn.net/liff/edge/versions/2.21.4/sdk.js"></script>
  <script src="flutter_liff.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
